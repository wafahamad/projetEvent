<div class="container">
  <h2>Add Event</h2>
  <form (submit)="addEvent()">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" class="form-control" id="eventName" name="eventName" [(ngModel)]="newEvent.nom" required>
    </div>
    <div class="form-group">
      <label for="eventDate">Event Date</label>
      <input type="date" class="form-control" id="eventDate" name="eventDate" [(ngModel)]="newEvent.date" required>
    </div>
    <div class="form-group">
      <label for="eventImage">Event Image</label>
      <input type="file" class="form-control" id="eventImage" name="eventImage" [(ngModel)]="newEvent.img" required>
    </div>
    <div class="form-group">
      <label for="eventParticipants">Number of Participants</label>
      <input type="number" class="form-control" id="eventParticipants" name="eventParticipants" [(ngModel)]="newEvent.nbrPart" required>
    </div>
    <div class="form-group">
      <label for="eventPlaces">Number of Places</label>
      <input type="number" class="form-control" id="eventPlaces" name="eventPlaces" [(ngModel)]="newEvent.nbrPlace" required>
    </div>
    <div class="form-group">
      <label for="eventAvailability">Availability</label>
      <input type="checkbox" class="form-control" id="eventAvailability" name="eventAvailability" [(ngModel)]="newEvent.disponible" required>
    </div>
    <div class="form-group">
      <label for="eventDescription">Event Description</label>
      <textarea class="form-control" id="eventDescription" name="eventDescription" [(ngModel)]="newEvent.description" required></textarea>
    </div>
    <!-- Add other form fields for event properties -->

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
