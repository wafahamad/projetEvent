

<div class="flip-card" style="width: 18rem;">
  <div class="flip-card-inner">
      <div class="flip-card-front">
          <p class="card-title">{{event.name}}</p>

      </div>
      <div class="flip-card-back">
        <img [src]="event.img" style=" border-radius: 10px; width: 200px; height: 200px; margin-left: 43px;
        margin-bottom: 20px;">
          <a  class="tm-page-link">See More</a>

      </div>
  </div>
</div>
