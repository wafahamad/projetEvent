<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }

      .container{
        margin-top: 300px;
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign Up Now</h2>
              <form [formGroup]="loginForm" (ngSubmit)="CreateParticipant()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" formControlName='id' required />
                      <label class="form-label" for="form3Example1">identifier</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" formControlName='prenom' required />
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" formControlName='nom' required/>
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>

                <!-- e_mail input -->
                <div class="form-outline mb-4">
                  <input type="e_mail" id="form3Example3" class="form-control" formControlName='e_mail' required />
                  <label class="form-label" for="form3Example3">e_mail address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" formControlName='pwd' required />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4" class="form-control" formControlName='age' required />
                  <label class="form-label" for="form3Example4">Age</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4" class="form-control" formControlName='cin' required />
                  <label class="form-label" for="form3Example4">CIN</label>
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="loginForm.invalid">
                  Signup
                </button>
                <br>
                <a routerLink="/dashboard/loginP">LogIn</a>


              </form>

            </div>
          </div>
        </div>

         <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="./assets/log.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
